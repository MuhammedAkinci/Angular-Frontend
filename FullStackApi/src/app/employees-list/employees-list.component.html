<div class = "container my-5">
    <h1>Employees</h1>
    <table class = "table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Departmant</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let employe of employees">
                <td>{{employe.id}}</td> 
                <td>{{employe.name}}</td>
                <td>{{employe.email}}</td>
                <td>{{employe.phone}}</td>
                <td>{{employe.salary}}</td> 
                <td>{{employe.department}}</td>
                <td><a routerLink= "/employees/edit/{{employe.id}}">View</a></td>
            </tr>
        </tbody>
    </table>
    
</div>
