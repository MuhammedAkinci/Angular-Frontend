<div class="container my-5">
    <h2 class="mb-3">EDIT EMPLOYEE</h2>

    <form #form="ngForm" (ngSubmit)="editEmployee()">
        <div class="form-group mb-3">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="employeeDetails.id"
                placeholder="Local id">
        </div>
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employeeDetails.name"
                placeholder="Enter Name">
        </div>
        <div class="form-group mb-3">
            <label for="mail">E-Mail</label>
            <input type="email" class="form-control" id="mail" name="email" [(ngModel)]="employeeDetails.email"
                placeholder="Enter mail">
        </div>
        <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="employeeDetails.phone"
                placeholder="Enter phone">
        </div>
        <div class="form-group mb-3">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employeeDetails.salary"
                placeholder="Enter salary">
        </div>
        <div class="form-group mb-3">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department"
                [(ngModel)]="employeeDetails.department" placeholder="Enter department">
        </div>
        <button type="submit" class="btn btn-primary" (click)="editEmployee()">Submit</button>
        <button type="button" class="btn btn-primary" (click)="deleteEmployee()">Delete</button>
    </form>
</div>
